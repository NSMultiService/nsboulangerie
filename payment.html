    <section class="products-container">
        <div id="cart-modal">
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <button id="pay-button">Payer</button>
            <button id="close-cart">Fermer</button>
        </div>

    </section>

    <div class="payment-container">
        <h2>Effectuer le Paiement</h2>
        <form id="payment-form">
            <!-- Choix du mode de paiement -->
            <div class="form-group">
                <label for="payment-method">Mode de Paiement</label>
                <select id="payment-method" required>
                    <option value="">S√©lectionnez une option</option>
                    <option value="card">Carte Bancaire</option>
                    <option value="paypal">PayPal</option>
                    <option value="moncash">Mon Cash</option>
                </select>
            </div>

            <!-- Paiement par Carte Bancaire -->
            <div id="card-payment" class="hidden">
                <div class="form-group">
                    <label for="card-name">Nom du Titulaire</label>
                    <input type="text" id="card-name" placeholder="Entrez votre nom">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="card-number">Num√©ro de Carte</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="card-expiry">Date d'Expiration</label>
                    <input type="text" id="card-expiry" placeholder="MM/AA">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" placeholder="123"> 
                    <span class="error-message"></span>
                </div>
            </div>

            <!-- Paiement via PayPal -->
            <div id="paypal-payment" class="hidden">
                <p style="text-align: center;">Vous serez redirig√© vers PayPal pour finaliser votre paiement.</p>
            </div>

            <!-- Paiement via Mon Cash -->
            <div id="moncash-payment" class="hidden">
                <div class="form-group">
                    <label for="moncash-name">Nom du Compte</label>
                    <input type="text" id="moncash-name" placeholder="Entrez le nom du compte" required
                        pattern="^[A-Za-z√Ä-√ø\s]+$" title="Seules les lettres sont autoris√©es.">
                    <span class="error-message"></span>

                </div>
                <div class="form-group">
                    <label for="moncash-phone">Num√©ro de T√©l√©phone</label>
                    <input type="text" id="moncash-phone" placeholder="Entrez le num√©ro de t√©l√©phone" required
                        pattern="^\d{8,15}$" title="Entre 8 et 15 chiffres requis.">
                    <span class="error-message"></span>

                </div>
                <div class="form-group">
                    <label for="moncash-pin">PIN</label>
                    <input type="password" id="moncash-pin" placeholder="Entrez votre PIN" required pattern="^\d{4}$"
                        maxlength="4" title="4 chiffres requis.">
                    <span class="error-message"></span>

                </div>
            </div>

            <!-- Bouton Payer -->
            <button type="submit" class="btn-pay">Payer Maintenant</button>
        </form>
    </div>
